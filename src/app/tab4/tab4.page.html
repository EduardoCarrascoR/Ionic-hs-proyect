<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro-incidente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-title size="large">
    Registrar incidente
  </ion-title>
  <ion-list> 
    <ion-item>
     <ion-label> Sin Novedad </ion-label>
     <ion-checkbox></ion-checkbox>
    </ion-item> 
    <ion-item>
      <ion-label> Persona Sospechosa </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
   <ion-item>
      <ion-label> Incendio </ion-label>
      <ion-checkbox></ion-checkbox>
   </ion-item>
    <ion-item>
      <ion-label> Otro </ion-label>
      <ion-textarea placeholder="  ingrese más información"></ion-textarea>
      <ion-checkbox></ion-checkbox>
    
    </ion-item>
    <br><br>
   <ion-button color="primary" routerLink=".\tab\tab" size="large" class="mover">enviar</ion-button>
  </ion-list>

</ion-content>
