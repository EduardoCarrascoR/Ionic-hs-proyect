 <ion-content class="valign-wrapper">
	 <br><br>
	 <br><br>
 <ion-card class="cardback">
	<ion-card-header>
	  <ion-card-subtitle><ion-img src="https://highsecurity.cl/img/logo.png"></ion-img></ion-card-subtitle>
	  <br>
	  <ion-card-title>Login</ion-card-title>
	</ion-card-header>
  
	<ion-card-content >
		<form #form="ngForm" (ngSubmit)="login(form)">
			<ion-grid >
		<ion-row justify-content-center>
			<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			  <div text-center>
				<h2>Ingrese usuario y contraseña</h2>
				<br>
			  </div>
			  <div padding>
				<ion-item>
					<ion-icon name="person-outline" slot="start"></ion-icon>
					<ion-label>Rut:</ion-label>
				  <ion-input name="rut" type="text" placeholder="Ej: 11.111.111-1" ngModel required></ion-input>
				</ion-item>
				<br>
				<ion-item>
					<ion-icon name="key-outline" slot="start"></ion-icon>
					<ion-label>Contraseña:</ion-label>
				  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
				</ion-item>
			  </div>
			  <br><br>
			  <div padding>
				<ion-button size="large" type="submit" expand="block">Login</ion-button>
			  </div>
			</ion-col>
		  </ion-row>
		</ion-grid>
	</form>
	</ion-card-content>

  <br>
  </ion-card>
  
</ion-content>
